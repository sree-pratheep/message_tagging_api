{% extends "api/base.html" %}
{% block content %}
   <article class="media content-section">
      <div class="media-body">
        <div class="article-metadata">
          <a class="mr-2" href="#">{{ object.id }}</a>
          <small class="text-muted">{{ object.date }}</small>
{#           {% if object.author == user %} #}
            <div>
            <a class="btn btn-secondary btn-sm mb-1" href="{% url 'message-update' object.id %}">Update</a>
            <a class="btn btn-danger btn-sm mb-1" href="{% url 'message-delete' object.id %}">Delete</a>
            </div>
{#            {% endif %} #}
        </div>
        <h2><a class="article-title" href="#">{{ object.text }}</a></h2>
        <p class="article-content">{{ object.text }}</p>
      </div>
    </article>
{% endblock content %}
