{% extends "api/base.html" %}
{% block content %}
       <div class="card mb-3">
           <div class="card-header">{% firstof object.text|truncatechars:25 "Message" %}
               {% firstof object.grouped_id "" %}
               <small class="text-muted float-right">{{ object.date }}</small>
           </div>
           <div class="card-body">
               <p class="card-text">{{ object.text|linebreaks }}</p>
               {% if object.has_media and object.media_path %}
               <img class="card-img-top" src="http://127.0.0.1:8080/{{ object.media_path }}">
               {% endif %}
           </div>
       </div>
{% endblock content %}
