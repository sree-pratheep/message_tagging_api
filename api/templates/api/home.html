{% extends "api/base.html" %}
{% block content %}
    {% for  message in telegram_messages %}
       <div class="card mb-3">
           <div class="card-header">{% firstof message.text|truncatechars:25 "Message" %}
               <small class="text-muted float-right">{{ message.date }}</small>
           </div>
           <div class="card-body">

               <pre class="card-text">
                   {{ message.text }}
               </pre>
               {% if message.has_media and message.media_path %}
               <img class="card-img-top" src="http://127.0.0.1:8080/{{ message.media_path }}">
               {% endif %}
           </div>
       </div>
    {% endfor %}
{% endblock content %}
